<ion-content>
  <div class="container">
    <div class="left-column">
      <ion-card class="large-card">
        <ion-card-header>
          <ion-card-title>Registrar Nuevo M贸dulo</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Nombre del M贸dulo</ion-label>
            <ion-input type="text" [(ngModel)]="data.modulo" required></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="addModulo()">Registrar M贸dulo</ion-button>
        </ion-card-content>
      </ion-card>

      <ion-card>

          <ion-card-title>Lista de M贸dulos</ion-card-title>

    </div>
