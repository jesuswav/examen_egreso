<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="login-card">
    <ion-card class="large-card">
      <ion-card-header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <ion-card-title>Examen de Admisión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input placeholder="Usuario" type="text" [(ngModel)]="data.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="data.password"></ion-input>
        </ion-item>
        <ion-button expand="full" style="margin-top: 20px; background-color: #4CAF50; color: white;" (click)="login()">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
