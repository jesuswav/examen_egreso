<h2 mat-dialog-title>¿Estás listo para comenzar el examen?</h2>
<mat-dialog-content>
  <p>
    Una vez presiones el botón de comenzar, el examen comenzará y contaras con
    90:00 minutos para responder el examen en su totalidad.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <button mat-button mat-dialog-close>Cerrar</button> -->
  <ion-button mat-button color="primary" (click)="onSave()">Comenzar</ion-button>
</mat-dialog-actions>
