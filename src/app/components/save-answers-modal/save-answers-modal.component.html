<h2 mat-dialog-title>Guardar respuestas</h2>
<mat-dialog-content>
  <p>
    ¿Estás seguro de que quieres guardar tus respuestas?
  </p>
  <p>Una vez guardas, estas ya no podrán ser modificadas.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <ion-button mat-button color="primary" (click)="onSubmit()">Guardar respuestas</ion-button>
</mat-dialog-actions>
